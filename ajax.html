<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>List of Users</h2>
    <ul id="user-list">
        <!-- Data dari API akan ditampilkan dari sini -->
    </ul>

    <script>
        $.ajax({
            url: 'https://hori12.pythonanywhere.com/api/get',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                const userlist = $('#user-list');
                for (const kunci in data){
                    const user = data[kunci];
                    const listitem = $('<li>').text(`ID: ${kunci}, UserNama: ${user.username}, Password: ${user.password}`);
                    userlist.append(listitem);
                }
            },
            error: function(xhr, status, error) {
                console.error('AJAX error:', error);
            }
        });
    </script>
</body>
</html>
